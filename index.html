<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator | Jeel</title>
  <script src="./script.js" defer></script>
  <script src="https://kit.fontawesome.com/3879bd9671.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />

</head>

<body>
  <div id="wrapper">
    
    <!-- Container -->
    <div class="container">
      <!-- Heading  -->
      <div>
        <h1 class="heading">Password Generator</h1>
      </div>

      <!-- Display Container  -->
      <div class="displayContainer">
        <input type="text" placeholder="Password" readonly data-passwordDisplay class="display" />
        <button class="copyBtn" data-copy>
    <span data-copyMsg class="copymsg"></span>
          <img src="./images/copy.svg" alt="copy" width="24" height="24" />
        </button>
      </div>

      <!-- Input Container  -->
      <div class="input-Container">
        <div class="length-Container">
          <p>Password Length</p>
          <p data-lengthNumber>0</p>
        </div>

        <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider />

        <!-- Checkboxes  -->
        <div>
          <div class="check">
            <input type="checkbox" name="" id="uppercase" />
            <label for="uppercase">include uppercase letters</label>
          </div>
          <div class="check">
            <input type="checkbox" name="" id="lowercase" />
            <label for="lowercase">include lowercase letters</label>
          </div>
          <div class="check">
            <input type="checkbox" name="" id="numbers" />
            <label for="numbers">include numbers</label>
          </div>
          <div class="check">
            <input type="checkbox" name="" id="symbols" />
            <label for="symbols">include symbols</label>
          </div>
        </div>

        <!-- Strength Container -->
        <div class="strengthContainer">
          <p>Strength</p>
          <div class="indicator" data-indicator></div>
        </div>

        <!-- Button  -->
        <button class="generateBtn">Generate password</button>
<p class="author">Devlope By Jeel Pansuriya</p>

      </div>
      
    </div>

</body>

</html>
